
<!DOCTYPE html>
<html lang="en-us">

<head>
 <meta charset="UTF-8">
 <title>HangMan</title>

<body>

<h3>HangMan</h3>
<br>
<h2 class="status"></h2>
<p class="word"></p>
<p class="word-guessed"></p>
<br>
<div class="start-section">
		<button type="button" class="start-button">Start a New Game</button>
</div>
<div class="game-input">
		<p>Enter a Letter:
				<input type="text" class="guess" name="letter" maxlength="1">
				<input type="submit" class="input-button">
		</p>
</div>
<br>
<p>Letters Guessed:</p>
<p class="letters-guessed"></p>
<p>
<br>
<div class="gallows">
<p>
	<div class="crossbar"></div>
	<div class="post">
		<div class="deadguy head"></div>
		<div class="deadguy body">
			<div class="deadguy right-arm"></div>
			<div class="deadguy left-arm"></div>
			<div class="deadguy left-leg"></div>
			<div class="deadguy right-leg"></div>
		</div>
	</div>
</p>
</div>




</head>



 <script type="text/javascript" src="assets/javascript/games.js"></script>

</body>

</html>
